<div class="container-fluid">
<nav class="navbar navbar-expand-md navbar-light bg-light">
  <div class="container-fluid">
    <div class="navbar-header">
      <a class="navbar-brand" routerLink="">
        <img src="../../assets/vob/logo_resize.png" alt="">
      </a>
    </div>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarCollapse"
      aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarCollapse">

      <ul class="navbar-nav">
        <li class="nav-item active">
          <a class="nav-link" routerLink="">Home
            <!--<span class="sr-only">(current)</span>--></a>
        </li>
      </ul>
    </div>
    </div>
</nav>

  <div class="row">
    <div class="col-sm-9 col-md-7 col-lg-5 mx-auto">
      <div class="card card-signin my-5">
        <div class="card-header">
            <h5 class="card-title text-center">Sign In</h5>
        </div>
        <div class="card-body">          
          <form [formGroup]="loginForm" (ngSubmit)="onSubmit(loginForm.value)">
            <div class="form-group">
              <label for="email_id">Username</label>
              <input type="email" name="email_id" formControlName="email_id" class="form-control" />
              <div *ngIf="submitted && f.email_id.errors" class="invalidfeedback">
                <div *ngIf="f.email_id.errors.required">Username is required</div>
              </div>
            </div>
            <div class="form-group">
              <label for="password">Password</label>
              <input type="password" name="password" formControlName="password" class="form-control" />
              <div *ngIf="submitted && f.password.errors" class="invalidfeedback">
                <div *ngIf="f.password.errors.required">Password is required</div>
              </div>
            </div>
            <div class="form-group">
              <button [disabled]="loading" class="btn btn-primary">Login</button>
              <!--<a [routerLink]="['/register']" class="btn btn-link">Register</a>-->
            </div>
          </form>
        </div>
        <div class="card-footer">
            <button class="btn btn-info" type="submit" data-toggle="modal" data-target="#registerModal">Register</button>
        </div>
      </div>
    </div>
  </div>
  <!-- Register Modal-->
  <div class="modal fade" id="registerModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel"
  aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header text-center">
        <h4 class="modal-title w-100 font-weight-bold">Sign Up</h4>
        <button type="button" class="close" data-dismiss="modal" (click)="clearRegisterForm()" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div id="success"  *ngIf="registerSuccess">
          <i class="fa fa-check fa-2x animated rotateIn"></i>
          <p> {{registerMsg}} </p>
      </div>
      <form [formGroup]="registerForm" (ngSubmit)="onClickSubmit(registerForm.value)">
        <div class="modal-body mx-3">
          <div class="md-form mb-3">
            <i class="fa fa-users prefix grey-text"></i>
            <input class="mar-left30" type="text" name="first_name" formControlName="first_name" placeholder="First Name" required autofocus>
            <!--<label data-error="wrong" data-success="right" for="form34">Your name</label>-->
            <div  class="invalidfeedback" *ngIf="isRegisterSubmitted && registerForm.controls.first_name.errors">
                <div *ngIf="registerForm.controls.first_name.errors.required">First Name is required</div>
            </div>
          </div>
          <div class="md-form mb-3">
              <i class="fa fa-tag prefix grey-text"></i>
              <input class="mar-left30" type="text" name="last_name" formControlName="last_name" placeholder="Last Name" required autofocus>
              <!--<label data-error="wrong" data-success="right" for="form32">Subject</label>-->
              <div  class="invalidfeedback" *ngIf="isRegisterSubmitted && registerForm.controls.last_name.errors">
                  <div *ngIf="registerForm.controls.last_name.errors.required">Last Name is required</div>
              </div>
          </div>
          <div class="md-form mb-3">
            <i class="fa fa-envelope prefix grey-text"></i>
            <input class="mar-left30" type="email" name="email_id" formControlName="email_id" placeholder="Email" required autofocus>
            <!--<label data-error="wrong" data-success="right" for="form29">Your email</label>-->
            <div  class="invalidfeedback" *ngIf="isRegisterSubmitted && registerForm.controls.email_id.errors">
                <div *ngIf="registerForm.controls.email_id.errors.required">Email Id is required</div>
            </div>
          </div>
          <div class="md-form mb-3">
              <i class="fa fa-phone prefix grey-text"></i>
              <input class="mar-left30" type="password"  name="password" formControlName="password" placeholder="Password" required autofocus>
              <!--<label data-error="wrong" data-success="right" for="form29">Your email</label>-->
              <div  class="invalidfeedback" *ngIf="isRegisterSubmitted && registerForm.controls.password.errors">
                  <div *ngIf="registerForm.controls.password.errors.required">Password is required</div>
              </div>
            </div>
          
  
        </div>
        <div class="modal-footer d-flex justify-content-center">
            <button class="btn btn-primary"  type="submit">Send <i class="fas fa-paper-plane-o"></i></button>
            <button type="button" class="btn btn-secondary" data-dismiss="modal" (click)="clearRegisterForm()">Close</button>
        </div>
    </form>
      
    </div>
  </div>
</div>
  <!-- End of Register Modal-->
</div>
