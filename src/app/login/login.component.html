<div class="container-fluid">
<nav class="navbar navbar-expand-md navbar-light bg-light">
  <div class="container-fluid">
    <div class="navbar-header">
      <a class="navbar-brand" routerLink="">
        <img src="../../assets/vob/logo_resize.png" alt="">
      </a>
    </div>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarCollapse"
      aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarCollapse">

      <ul class="navbar-nav">
        <li class="nav-item active">
          <a class="nav-link" routerLink="">Home
            <!--<span class="sr-only">(current)</span>--></a>
        </li>
      </ul>
    </div>
    </div>
</nav>

  <div class="row">
    <div class="col-sm-9 col-md-7 col-lg-5 mx-auto">
      <div class="card card-signin my-5">
        <div class="card-header">
            <h5 class="card-title text-center">Sign In</h5>
        </div>
        <div class="card-body">          
          <form [formGroup]="loginForm" (ngSubmit)="onSubmit(loginForm.value)">
            <div class="form-group">
              <label for="email_id">Username</label>
              <input type="email" name="email_id" formControlName="email_id" class="form-control" />
              <div *ngIf="submitted && f.email_id.errors" class="invalidfeedback">
                <div *ngIf="f.email_id.errors.required">Username is required</div>
              </div>
            </div>
            <div class="form-group">
              <label for="password">Password</label>
              <input type="password" name="password" formControlName="password" class="form-control" />
              <div *ngIf="submitted && f.password.errors" class="invalidfeedback">
                <div *ngIf="f.password.errors.required">Password is required</div>
              </div>
            </div>
            <div class="form-group">
              <button [disabled]="loading" class="btn btn-primary">Login</button>
              <!--<a [routerLink]="['/register']" class="btn btn-link">Register</a>-->
            </div>
          </form>
        </div>
        <!--<div class="card-footer">
            <button class="btn btn-info" type="submit" data-toggle="modal" data-target="#registerModal">Register</button>
        </div>-->
      </div>
    </div>
  </div>
 
</div>
